<h1>Add Movies</h1>
<br>
<div class="section">
    <div class="form-group">
      <label for="actorName">Title</label>
      <input type="text" class="form-control" id="actorName" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="actorName">Year</label>
      <input type="number" class="form-control" id="actorName" [(ngModel)]="year">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="onSaveMovie()">Save Movie</button>
</div>
