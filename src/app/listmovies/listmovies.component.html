<h1>List Movies</h1>
<br>
<div class="section">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Year</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.title | genre}}</td>
        <td>{{item.year}}</td>
      </tr>
    </table>
</div>
